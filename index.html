<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakk-Takk-Toe</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <div class="gameContainer">
      <div class="scoreContainer">
        <div class="avatar">
          <img src="player.jpg" alt="" />
        </div>
        <div class="bottomContainer">
          <div class="topBottomContainer">
            <h1 class="playerTitle">Player</h1>
          </div>
          <div class="score" id="playerScore">0</div>
        </div>
      </div>
      <div class="middleContainer">
        <div class="gameBoard">
          <div class="cells" id="cell1">1</div>
          <div class="cells" id="cell2">2</div>
          <div class="cells" id="cell3">3</div>
          <div class="cells" id="cell4">4</div>
          <div class="cells" id="cell5">5</div>
          <div class="cells" id="cell6">6</div>
          <div class="cells" id="cell7">7</div>
          <div class="cells" id="cell8">8</div>
          <div class="cells" id="cell9">9</div>
        </div>
      </div>
      <div class="scoreContainer">
        <div class="avatar">
          <img src="rakk.png" alt="" />
        </div>
        <div class="bottomContainer">
          <div class="topBottomContainer">
            <h1 class="playerTitle">Piecekeeper</h1>
          </div>
          <div class="score" id="playerScore">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
