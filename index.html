<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakk-Takk-Toe</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <div class="gameContainer">
      <div class="scoreContainer">
        <div class="avatar">
          <div class="topContainer">
            <h1 class="playerTitle">Player</h1>
          </div>
          <img src="player.jpg" alt="" />
        </div>
        <div class="bottomContainer">
          <div class="score" id="playerScore">0</div>
        </div>
      </div>
      <div class="middleContainer">
        <div class="gameBoard">
          <div class="cells" id="0"></div>
          <div class="cells" id="1"></div>
          <div class="cells" id="2"></div>
          <div class="cells" id="3"></div>
          <div class="cells" id="4"></div>
          <div class="cells" id="5"></div>
          <div class="cells" id="6"></div>
          <div class="cells" id="7"></div>
          <div class="cells" id="8"></div>
        </div>
      </div>
      <div class="scoreContainer">
        <div class="avatar">
          <div class="topContainer">
            <h1 class="playerTitle">Piecekeeper</h1>
          </div>
          <img src="rakk.png" alt="" />
        </div>
        <div class="bottomContainer">
          <div class="score" id="playerScore">0</div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
